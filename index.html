<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Register your new student account for CPTC here">
    <meta name="keywords" content="CPTC, Student Registration, Register for CPTC">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="/css/site.css">
    <title>Register your student account | CPTC</title>
</head>
<body>
    <header>
        <h1>Register for your CPTC Account</h1>
    </header>

    <main>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" data-required>
        <span class="required" data-msg="First name is required!">*</span>
        <br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" data-required>
        <span class="required" data-msg="Last name is required!">*</span>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="dob" data-required>
        <span class="required" data-msg="Date of birth is required!">*</span>
        <br><br>

        <button type="button">Register</button>
    </main>

    <div id="roster">
        <ul></ul>
    </div>
    <script src="/javascript/code.js"></script>
</body>
</html>
